<!-- registration/login.html -->

<head>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

{% block content %}
{% load crispy_forms_tags %} 

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{% url 'users:home' %}">Communications_LTD</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'customers' %}">Customers</a>
          </li>
        </ul>

        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="true">
              <div class="white-color hover-orange size-24px">
                <span>{{ user }}</span>
                <i class="fas fa-user"></i>
              </div>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    <table>
      <!-- {{ form.as_p }} -->
      {{ login_form|crispy }}
      <tr>
        <td>&nbsp;</td>
        <td><input type="submit" value="Submit"></td>
      </tr>
    </table>
  </form>
  <a class="btn btn-primary" href="{% url 'home' %}" style=margin-right:20px;>Back to Home</a>
  <a class="btn btn-primary" href="{% url 'signup' %}" style=margin-right:20px;>Don't have an account ?</a>
  <a class="btn btn-primary" href="{% url 'users:send_email' %}" style=margin-right:20px;>Forgotten Password ?</a>
</body>

{% endblock %}
